<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main">
        <h1>ALMedia</h1>
        <p> Media Pesata:</p><span id="average"></span>
        <p> Base di Laurea:</p><span id="mark"></span>
    </div>
    <div id="notset">
        <h3>Visita la 
		<a href="https://almaesami.unibo.it/almaesami/studenti/attivitaFormativaPiano-list.htm" target="_blank">
			pagina
		</a> 
		del tuo libretto online per permettere ad <b>ALMedia</b> di calcolare la tua media.</h3>
	</div>
    <script>
	document.addEventListener("click", event => { 
		let a = event.target.closes("a");
		if (a && a.href) {
			addon.port.emit("openALMA", a.href);
		}
		event.preventDefault();
	});
    addon.on('message', data => {
        document.getElementById("main").style.display = "block";
        document.getElementById("notset").style.display = "none";
        document.getElementById("average").textContent = data[0];
        document.getElementById("mark").textContent = data[1];
    });
    </script>
</body>
</html>
